<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagína Inicial - Gabriel Felipe Martins</title>
    <link rel="stylesheet" href="/css/style.css" importance="true">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        importance="true">
    <link rel="stylesheet" href="https://counting.squareweb.app/_next/static/css/99fda955321f020f9.css"
        importance="true">
    <link rel="stylesheet" href="https://counting.squareweb.app/_next/static/css/ds99fda34ef21f020f54.css"
        importance="true">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap"
        importance="true">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body class="bg-[#0B0E13] font-sans text-white">
    <div class="hidden bg-[rgb(0,0,0,0.46)] w-full h-full justify-center items-center z-20 fixed transition-[1s] tr"
        id="view-pop">
        <div class="bg-[#13171F] rounded-md p-2 w-[350px] h-[150px] flex flex-col" id="view-pop-display">
            <div id="view-pop-content"></div>
            <div class="absolute flex justify-end" style="width: inherit; margin-left: -15px;">
                <button id="view-pop-close">
                    <i class="text-xl text-red-500 fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
    <nav class="bg-[rgb(17,21,29)] fixed w-full h-[80px] justify-center items-center z-10">
        <div class="flex justify-between items-center center gap-[100px] pl-[20px] pr-[20px]">
            <div class="flex">
                <div class="bg-[#161920] w-[150px] h-[50px] rounded-md"></div>
            </div>
            <div class="flex">
                <a href="/">
                    <div
                        class="text-[#999999] text-[20px] hover:text-[#dedede] flex items-center p-[25px] pl-[15px] pr-[15px]">
                        Pagína
                        Inicial
                    </div>
                </a>
                <a href="/biography">
                    <div
                        class="text-[#999999] text-[20px] hover:text-[#dedede] flex items-center p-[25px] pl-[15px] pr-[15px]">
                        Biografia</div>
                </a>
                <a href="/blog">
                    <div
                        class="text-[#dedede] text-[20px] hover:text-[#dedede] flex items-center p-[25px] pl-[15px] pr-[15px]">
                        Notícias
                    </div>
                </a>
                <a href="/galery">
                    <div
                        class="text-[#999999] text-[20px] hover:text-[#dedede] flex items-center p-[25px] pl-[15px] pr-[15px]">
                        Galeria
                    </div>
                </a>
            </div>
            <div class="flex">
                <button
                    class="bg-[#161920] hover:bg-[#202530] p-[10px] pl-[20px] pr-[20px] rounded-md text-[#999999] hover:text-[#dedede] transition-[1s] text-[20px] self-center text-center"
                    id="login-user">
                    <i class="fa-solid fa-right-from-bracket"></i> Login</button>
            </div>
        </div>
        <div id="warn-bar">
            <div class="bg-[#342B10] w-full h-[25px] flex justify-center" id="color-warn-bar">
                <span class="text-[#8D8879] self-center" id=" text-warn-bar">Site em construção, varios sistemas
                    podem não
                    funcionar
                    corretamente.</span>
            </div>
        </div>
    </nav>
    <div class="h-[160px]"></div>
    <section class="flex flex-col gap-[40px]">
        <div class="pr-[300px] pl-[300px]">
            <div class="bg-[#13171F] w-full h-[500px] rounded-2xl cursor-pointer"></div>
        </div>
        <div class="flex justify-center items-center">
            <div class="bg-transparent border border-[#1D2740] rounded-full flex justify-between">
                <input type="search" id="search-content"
                    class="bg-transparent text-[20px] p-1 pr-3 pl-3 border-0 focus:outline-none placeholder-[#1D2740] text-[#495d8f]"
                    placeholder="Pesquisar">
                <button
                    class="search-send bg-[#141A29] rounded-tr-full rounded-br-full pt-1 pr-5 pl-5 flex justify-center items-center active:text-[#c2c1c1]">
                    <div class="bg-transparent"><i class="fa-solid fa-magnifying-glass"></i></div>
                </button>
            </div>
        </div>
        <div  class="flex justify-center items-center" id="categorys">

        </div>
    </section>
</body>
<footer class="mt-[100px]">
    <hr class="border-[#1F2937] w-full">
    <div class="bg-[#0D1117] p-[50px] pr-[150px] pl-[150px] flex justify-between">
        <div class="flex">
            <div class="bg-[#161920] w-[300px] h-[150px] rounded-md"></div>
        </div>
        <div class="flex gap-8">
            <div class="w-[200px]">
                <h1 class="uppercase font-semibold text-[18px] text-white">Navegação</h1>
                <hr class="border-[#232D3C] w-full mb-[10px]">
                <div class="flex flex-col">
                    <a href="/" class="text-[#657188] hover:text-[#58a0ff] text-[20px] mb-[-5px]">Pagína Inicial</a>
                    <a href="/biography" class="text-[#657188] hover:text-[#58a0ff] text-[20px] mb-[-5px]">Biografia</a>
                    <a href="/blog" class="text-[#657188] hover:text-[#58a0ff] text-[20px] mb-[-5px]">Notícias</a>
                    <a href="/galery" class="text-[#657188] hover:text-[#58a0ff] text-[20px] mb-[-5px]">Galeria</a>
                </div>
            </div>
            <div class="w-[200px]">
                <h1 class="uppercase font-semibold text-[18px] text-white">Links importantes</h1>
                <hr class="border-[#232D3C] w-full mb-[10px]">
                <div class="flex flex-col">
                    <a href="/" class="text-[#657188] hover:text-[#58a0ff] text-[20px] mb-[-5px]">Alguma página ai</a>
                </div>
            </div>
            <div class="w-[200px]">
                <h1 class="uppercase font-semibold text-[18px] text-white">Redes sociais</h1>
                <hr class="border-[#232D3C] w-full mb-[10px]">
                <div class="flex flex-col">
                    <a href="/" class="text-[#657188] hover:text-[#58a0ff] text-[20px] mb-[-5px]">Facebook</a>
                    <a href="/biography" class="text-[#657188] hover:text-[#58a0ff] text-[20px] mb-[-5px]">Instagram</a>
                    <a href="/blog" class="text-[#657188] hover:text-[#58a0ff] text-[20px] mb-[-5px]">Twitter (X)</a>
                    <a href="/galery" class="text-[#657188] hover:text-[#58a0ff] text-[20px] mb-[-5px]">YouTube</a>
                </div>
            </div>
        </div>
    </div>
</footer>

</html>
